<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>
        {% block title %} Todo App {% endblock title %}
    </title>
    <meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {#    <link href="https://stackpath.bootstrapcdn.com/..." rel="stylesheet">#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body>
<header>

    {#---------------------------------#}
    <nav class=" navbar-expand-lg navbar-light bg-light">

        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link " href="{% url 'admin:index' %}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'CategoryList' %}">Categories</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"   href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">Tasks</a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="    width: 100%;">
                    <a class="dropdown-item" href="{% url 'ex_list' %}">expired tasks</a>
                    <a class="dropdown-item" href="{% url 'TaskList' %}">all tasks</a>
                    <div class="dropdown-divider"></div>

                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link " href="{% url 'task_new' %}">Add New Task</a>
            </li>
        </ul>
        {#        </div>#}
    </nav>
</header>
<main>
    {% block content %}
    {% endblock content %}
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/..."></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js..."></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/..."></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% block script %}
{% endblock script %}
</body>
</html>
